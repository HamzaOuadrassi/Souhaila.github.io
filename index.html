<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffd6e7;
      --bg2:#fff1f6;
      --card:#ffffffcc;
      --text:#4a2b3a;
      --yes:#ff4d6d;
      --yesHover:#ff2f5a;
      --no:#7a7a7a;
      --shadow: 0 12px 30px rgba(0,0,0,.12);
      --radius: 22px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: "Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 18px;
      overflow:hidden;
      background: radial-gradient(circle at 20% 20%, var(--bg2), transparent 60%),
                  radial-gradient(circle at 80% 30%, #ffe3ef, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* Floating hearts background */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      bottom:-50px;
      font-size: 18px;
      opacity:.6;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      from { transform: translateY(0) translateX(0) rotate(0deg); }
      to   { transform: translateY(-120vh) translateX(40px) rotate(20deg); }
    }

    /* Main card */
    .card{
      width: min(520px, 100%);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.65);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 22px;
      text-align:center;
      position:relative;
      z-index:1;
    }

    h1{
      font-family: "Pacifico", cursive;
      font-weight: 400;
      font-size: clamp(30px, 5vw, 44px);
      margin: 6px 0 10px;
    }

    p{
      margin: 0 0 18px;
      font-size: 16px;
      opacity: .9;
      line-height: 1.5;
    }

    .buttons{
      display:flex;
      gap: 12px;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: var(--yes);
      color: white;
      min-width: 140px;
    }
    #yesBtn:hover{ background: var(--yesHover); transform: translateY(-2px) scale(1.02); }
    #yesBtn:active{ transform: translateY(0px) scale(.98); }

    #noBtn{
      background: #ffffff;
      color: var(--no);
      min-width: 140px;
      border: 2px solid rgba(0,0,0,.08);
    }
    #noBtn:hover{ transform: translateY(-2px); }

    .hint{
      margin-top: 14px;
      font-size: 13px;
      opacity: .75;
    }

    /* Message */
    .message{
      margin-top: 18px;
      font-size: 18px;
      font-weight: 700;
      display:none;
    }

    /* Confetti container */
    .confetti{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }
    .confetti-piece{
      position:absolute;
      top:-10px;
      width: 10px;
      height: 14px;
      opacity: .9;
      transform: rotate(0deg);
      animation: fall 1.8s linear forwards;
      border-radius: 3px;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.10));
    }
    @keyframes fall{
      to { transform: translateY(110vh) rotate(720deg); opacity: 1; }
    }

    /* The NO button becomes absolutely positioned when it starts escaping */
    #noBtn.fleeing{
      position: fixed; /* relative to viewport (so it can move anywhere) */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left .18s ease, top .18s ease;
      z-index: 3;
    }

    /* Small screen tweaks */
    @media (max-width: 420px){
      .card{ padding: 24px 16px; }
      button{ width: 100%; }
      #noBtn.fleeing{ width: 170px; } /* keep it clickable-looking while fleeing */
    }
  </style>
</head>

<body>
  <!-- Background hearts -->
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <!-- Confetti overlay -->
  <div class="confetti" aria-hidden="true" id="confetti"></div>

  <main class="card">
    <h1>üíñ Will you be my Valentine? üíñ <br> üíñ Souhaila üíñ</h1>
   
    <p>
      I have a tiny question‚Ä¶ and the correct answer is obviously
      <strong>YES</strong> üòÑüíò
    </p>

    <div class="buttons">
      <button id="yesBtn" type="button">YES üíò</button>
      <button id="noBtn" type="button">NO üôà</button>
    </div>

    <div class="message" id="msg">Yay! I knew you‚Äôd say yes üíò</div>
    <div class="hint">Tip: Try to click ‚ÄúNO‚Äù‚Ä¶ if you can üòà</div>
  </main>

  <script>
    /**
     * Optional: tiny click sound (no external files).
     * This uses the Web Audio API to generate a short "ding" on YES.
     */
    function playYesSound(){
      try{
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.value = 880; // A5
        g.gain.value = 0.08;

        o.connect(g);
        g.connect(ctx.destination);

        o.start();
        // quick envelope
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.18);
        o.stop(ctx.currentTime + 0.18);
      }catch(e){
        // If blocked, silently ignore.
      }
    }

    // ===== Floating hearts background =====
    const heartsWrap = document.getElementById("hearts");
    const heartEmojis = ["üíñ","üíò","‚ù§Ô∏è","üíï","üåπ","üíó"];
    function spawnFloatingHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];

      // random position & speed
      const left = Math.random() * 100; // vw
      const size = 14 + Math.random() * 18;
      const duration = 6 + Math.random() * 8;

      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.animationDuration = duration + "s";
      h.style.opacity = (0.35 + Math.random() * 0.55).toFixed(2);

      heartsWrap.appendChild(h);

      // remove after animation finishes
      setTimeout(() => h.remove(), duration * 1000);
    }
    // create hearts regularly
    setInterval(spawnFloatingHeart, 450);
    // initial burst
    for(let i=0;i<12;i++) setTimeout(spawnFloatingHeart, i*120);

    // ===== Confetti =====
    const confettiWrap = document.getElementById("confetti");
    function confettiBurst(){
      const pieces = 120;
      for(let i=0;i<pieces;i++){
        const p = document.createElement("div");
        p.className = "confetti-piece";

        // random x, size, speed
        const x = Math.random() * 100;
        const w = 6 + Math.random() * 10;
        const h = 8 + Math.random() * 16;
        const delay = Math.random() * 0.35;
        const duration = 1.2 + Math.random() * 1.4;

        p.style.left = x + "vw";
        p.style.width = w + "px";
        p.style.height = h + "px";
        p.style.animationDuration = duration + "s";
        p.style.animationDelay = delay + "s";

        // color variety (soft Valentine colors)
        const colors = ["#ff4d6d","#ff8fab","#ffc2d1","#ffd6e0","#ffb3c6","#ff758f"];
        p.style.background = colors[Math.floor(Math.random()*colors.length)];

        confettiWrap.appendChild(p);

        setTimeout(() => p.remove(), (delay + duration) * 1000 + 200);
      }
    }

    // ===== Escaping NO button logic =====
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");

    /**
     * Move the NO button to a random position inside the viewport.
     * We keep it fully visible by clamping within window bounds.
     */
    function moveNoButton(){
      // Ensure it becomes a "free" button that can move around the screen
      noBtn.classList.add("fleeing");

      const padding = 12; // keep away from screen edges
      const rect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // Desktop: escape on hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: escape on touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // prevents "click" from triggering
      moveNoButton();
    }, { passive: false });

    // Also escape if someone tries to click (just in case)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES behavior
    yesBtn.addEventListener("click", () => {
      playYesSound();
      msg.style.display = "block";
      confettiBurst();

      // Optional: Make the NO button stop fleeing after YES is clicked
      noBtn.removeEventListener("mouseenter", moveNoButton);
      noBtn.style.opacity = 0.7;
      noBtn.style.pointerEvents = "none";
      noBtn.textContent = "Too late üòå";
    });

    // Keep NO button in bounds on resize
    window.addEventListener("resize", () => {
      if(noBtn.classList.contains("fleeing")){
        moveNoButton();
      }
    });
  </script>
</body>
</html>
